<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AraÃ§ KomutlarÄ±</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    h1 { 
      color: #2c3e50; 
      text-align: center; 
      margin-bottom: 30px; 
      font-size: 2.5em; 
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    h2 { 
      color: #34495e; 
      font-size: 1.4em; 
      margin: 25px 0 15px 0; 
      display: flex; 
      align-items: center; 
      gap: 10px;
      font-weight: 600;
    }
    
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .start-button {
      background: linear-gradient(45deg, #56ab2f, #a8e6cf);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
      flex: 1;
      max-width: 300px;
    }
    
    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(86, 171, 47, 0.6);
      background: linear-gradient(45deg, #4a9629, #96d9b8);
    }
    
    .start-button:active {
      transform: translateY(0);
    }
    
    .log-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    
    .log-container {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    @media (max-width: 768px) {
      .log-container {
        grid-template-columns: 1fr;
      }
    }
    
    .log-section {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    #status-log, #vehicle-status-log, #speech-output-log, #task-history-log {
      max-height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 15px;
      border: 2px solid #e3f2fd;
    }
    
    #log {
      max-height: 350px;
      overflow-y: auto;
      border-radius: 10px;
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      padding: 15px;
      border: 2px solid #fff8e1;
    }
    
    .entry {
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 12px;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 4px solid #ff7043;
      font-size: 14px;
      line-height: 1.4;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .entry:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: translateX(2px);
    }
    
    .status-entry {
      background: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      border-left: 3px solid #42a5f5;
      font-size: 16px;
      color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    
    .status-entry:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateX(1px);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #5a6fd8, #6a4190);
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Status indicators */
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    .status-active {
      background: #4caf50;
    }
    
    .status-waiting {
      background: #ff9800;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¤– CanlÄ± AraÃ§ Komut GÃ¼nlÃ¼ÄŸÃ¼</h1>
    <div class="button-container">
      <button class="start-button" onclick="startMain()">ğŸ¤ Komut AlgÄ±lama (Sadece TakÄ±m) BaÅŸlat</button>
      <button class="start-button" onclick="startMain2()">ğŸ”“ Komut AlgÄ±lama (Herkes) BaÅŸlat</button>
    </div>
    
    <div class="log-container">
      <div class="log-section">
        <h2>ğŸš— AraÃ§ Durumu <span class="status-indicator status-active"></span></h2>
        <div id="vehicle-status-log"></div>
      </div>
      
      <div class="log-section">
        <h2>ğŸ™ï¸ Ses TanÄ±ma Ã‡Ä±ktÄ±sÄ± <span class="status-indicator status-waiting"></span></h2>
        <div id="speech-output-log"></div>
      </div>
      
      <div class="log-section">
        <h2>ğŸš€ AraÃ§ KomutlarÄ± <span class="status-indicator status-active"></span></h2>
        <div id="log"></div>
      </div>
      
      <div class="log-section">
        <h2>ğŸ“‹ GÃ¶rev GeÃ§miÅŸi <span class="status-indicator status-active"></span></h2>
        <div id="task-history-log"></div>
      </div>
      
      <div class="log-section">
        <h2>ğŸ”§ Sistem Durumu <span class="status-indicator status-waiting"></span></h2>

      </div>
    </div>
  </div>

  <script>
    const logDiv = document.getElementById("log");
    const statusLogDiv = document.getElementById("status-log");
    const vehicleStatusLogDiv = document.getElementById("vehicle-status-log");
    const speechOutputLogDiv = document.getElementById("speech-output-log");
    const taskHistoryLogDiv = document.getElementById("task-history-log");
    
    const stream = new EventSource("/stream");
    const statusStream = new EventSource("/status-stream");
    const vehicleStatusStream = new EventSource("/vehicle-status-stream");
    const speechOutputStream = new EventSource("/speech-output-stream");
    const taskHistoryStream = new EventSource("/task-history-stream");

    stream.onmessage = function(e) {
      const p = document.createElement("div");
      p.className = "entry";
      p.textContent = e.data;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
      if (logDiv.children.length > 500) {
        logDiv.removeChild(logDiv.firstChild);
      }
    };
    
    statusStream.onmessage = function(e) {
      const p = document.createElement("div");
      p.className = "status-entry";
      p.textContent = e.data;
      statusLogDiv.appendChild(p);
      statusLogDiv.scrollTop = statusLogDiv.scrollHeight;
      if (statusLogDiv.children.length > 100) {
        statusLogDiv.removeChild(statusLogDiv.firstChild);
      }
    };
    
    vehicleStatusStream.onmessage = function(e) {
      const p = document.createElement("div");
      p.className = "entry";
      p.textContent = e.data;
      vehicleStatusLogDiv.appendChild(p);
      vehicleStatusLogDiv.scrollTop = vehicleStatusLogDiv.scrollHeight;
      if (vehicleStatusLogDiv.children.length > 50) {
        vehicleStatusLogDiv.removeChild(vehicleStatusLogDiv.firstChild);
      }
    };
    
    speechOutputStream.onmessage = function(e) {
      const p = document.createElement("div");
      p.className = "entry";
      p.textContent = e.data;
      speechOutputLogDiv.appendChild(p);
      speechOutputLogDiv.scrollTop = speechOutputLogDiv.scrollHeight;
      if (speechOutputLogDiv.children.length > 50) {
        speechOutputLogDiv.removeChild(speechOutputLogDiv.firstChild);
      }
    };
    
    taskHistoryStream.onmessage = function(e) {
      const p = document.createElement("div");
      p.className = "entry";
      p.textContent = e.data;
      taskHistoryLogDiv.appendChild(p);
      taskHistoryLogDiv.scrollTop = taskHistoryLogDiv.scrollHeight;
      if (taskHistoryLogDiv.children.length > 100) {
        taskHistoryLogDiv.removeChild(taskHistoryLogDiv.firstChild);
      }
    };

    function startMain() {
      fetch("/start-main")
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("Bir hata oluÅŸtu: " + err));
    }

    function startMain2() {
      fetch("/start-main2")

    }
  </script>

</html>
